version: '3.8'

services:
  forecasting-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_SECRET_KEY=${API_SECRET_KEY:-change-me-in-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:7b
      - DEBUG=false
      - ALLOWED_IPS=127.0.0.1,172.0.0.0/8
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - forecast-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - forecast-network

volumes:
  ollama_data:

networks:
  forecast-network:
    driver: bridge
